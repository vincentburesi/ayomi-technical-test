<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{#{% load widget_tweaks %}#}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-sm">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% include 'forms/base.html' with form=form %}
        <button class="btn btn-primary btn-block mb-2" type="submit">Login</button>
    </form>
</div>
{% endblock %}

<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="{{ id|add:"Label" }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ id|add:"Label" }}">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% block modal-body %}
                {% endblock %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ close_label|default:"Close" }}</button>
                <button type="button" class="btn btn-primary">{{ submit_label|default:"Save changes" }}</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="{{ id|add:"Label" }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                {% block modal-header %}
                    <h5 class="modal-title" id="{{ id|add:"Label" }}">{{ title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                {% endblock %}
            </div>
            <div class="modal-body">
                {% block modal-body %}
                {% endblock %}
            </div>
            <div class="modal-footer">
                {% block modal-footer %}
                    <button class="btn btn-secondary" data-dismiss="modal">{{ close_label|default:"Close" }}</button>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
